    <div class="container w-75 shadow p-2 my-5 rounded">
        <div class="container text-center fw-bold fs-3">Contact Us</div>
        <div class="container w-75 mx-auto my-4 border-test justify-content-center align-items-center">
            <form action="https://formsubmit.co/your@email.com" method="POST">
                <div class="my-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type your message here...</label>
                    <textarea class="form-control" name="message" rows="8" required></textarea>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
